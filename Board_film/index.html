<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ —Ñ—ñ–ª—å–º—ñ–≤</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filters select, .filters button {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .film-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .film-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .film-card:hover {
      transform: scale(1.02);
    }
    .film-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .film-info {
      padding: 12px;
    }
    .film-info h3 {
      margin: 0 0 6px;
    }
    .film-info p {
      margin: 4px 0;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üé¨ –ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ —Ñ—ñ–ª—å–º—ñ–≤</h1>

  <div class="filters">
    <select id="yearFilter">
      <option value="">–í—Å—ñ —Ä–æ–∫–∏</option>
    </select>
    <select id="genreFilter">
      <option value="">–í—Å—ñ –∂–∞–Ω—Ä–∏</option>
    </select>
    <button onclick="applyFilters()">–ó–∞—Å—Ç–æ—Å—É–≤–∞—Ç–∏ —Ñ—ñ–ª—å—Ç—Ä–∏</button>
    <button onclick="resetFilters()">–°–∫–∏–Ω—É—Ç–∏ —Ñ—ñ–ª—å—Ç—Ä–∏</button>
  </div>

  <div class="film-container" id="filmContainer"></div>

  <script>
    const films = [
      { title: "–§—ñ–ª—å–º 1", year: 2023, genres: ["–ö–æ–º–µ–¥—ñ—è", "–î—Ä–∞–º–∞"], director: "–Ü–≤–∞–Ω –ü–µ—Ç—Ä–µ–Ω–∫–æ", poster: "image/1,.jpg" },
      { title: "–§—ñ–ª—å–º 2", year: 2024, genres: ["–î—Ä–∞–º–∞"], director: "–û–ª–µ–≥ –Ü–≤–∞–Ω–æ–≤", poster: "image/2..jpeg" },
      { title: "–§—ñ–ª—å–º 3", year: 2022, genres: ["–ë–æ–π–æ–≤–∏–∫", "–¢—Ä–∏–ª–µ—Ä"], director: "–ê–Ω–¥—Ä—ñ–π –°–∏–¥–æ—Ä–µ–Ω–∫–æ", poster: "image/3..jpg" },
      { title: "–§—ñ–ª—å–º 4", year: 2024, genres: ["–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞", "–î—Ä–∞–º–∞"], director: "–ú–∞—Ä—ñ—è –®–µ–≤—á–µ–Ω–∫–æ", poster: "image/4,.webp" },
      { title: "–§—ñ–ª—å–º 5", year: 2021, genres: ["–ö–æ–º–µ–¥—ñ—è"], director: "–ù–∞—Ç–∞–ª—ñ—è –ö–æ–≤–∞–ª—å", poster: "image/5,.webp" },
      { title: "–§—ñ–ª—å–º 6", year: 2020, genres: ["–ú–µ–ª–æ–¥—Ä–∞–º–∞"], director: "–Ü–≥–æ—Ä –ú–µ–ª—å–Ω–∏–∫", poster: "image/6..webp" },
      { title: "–§—ñ–ª—å–º 7", year: 2023, genres: ["–¢—Ä–∏–ª–µ—Ä"], director: "–û–∫—Å–∞–Ω–∞ –õ—É—Ü–µ–Ω–∫–æ", poster: "image/7..jpg" },
      { title: "–§—ñ–ª—å–º 8", year: 2024, genres: ["–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞", "–ë–æ–π–æ–≤–∏–∫"], director: "–†–æ–º–∞–Ω –î—è—á–µ–Ω–∫–æ", poster: "image/8,.webp" },
      { title: "–§—ñ–ª—å–º 9", year: 2022, genres: ["–î–æ–∫—É–º–µ–Ω—Ç–∞–ª—å–Ω–∏–π"], director: "–Ü–ª–ª—è –ì–æ—Ä–¥–æ–Ω", poster: "image/9.k.jpg" },
      { title: "–§—ñ–ª—å–º 10", year: 2023, genres: ["–î—Ä–∞–º–∞"], director: "–°–≤—ñ—Ç–ª–∞–Ω–∞ –•–æ–º–µ–Ω–∫–æ", poster: "image/10l.jpg" },
    ];

    const filmContainer = document.getElementById('filmContainer');
    const yearFilter = document.getElementById('yearFilter');
    const genreFilter = document.getElementById('genreFilter');

    function renderFilms(data) {
      filmContainer.innerHTML = '';
      if (data.length === 0) {
        filmContainer.innerHTML = '<p>–ù–µ–º–∞—î —Ñ—ñ–ª—å–º—ñ–≤ –∑–∞ –≤–∏–±—Ä–∞–Ω–∏–º–∏ —Ñ—ñ–ª—å—Ç—Ä–∞–º–∏.</p>';
        return;
      }

      data.forEach(film => {
        const card = document.createElement('div');
        card.className = 'film-card';
        card.innerHTML = `
          <img src="${film.poster}" alt="${film.title}" class="film-poster">
          <div class="film-info">
            <h3>${film.title}</h3>
            <p><strong>–†—ñ–∫:</strong> ${film.year}</p>
            <p><strong>–ñ–∞–Ω—Ä:</strong> ${film.genres.join(', ')}</p>
            <p><strong>–†–µ–∂–∏—Å–µ—Ä:</strong> ${film.director}</p>
          </div>
        `;
        filmContainer.appendChild(card);
      });
    }

    function populateFilters() {
      const years = [...new Set(films.map(f => f.year))].sort((a, b) => b - a);
      years.forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearFilter.appendChild(option);
      });

      const genres = [...new Set(films.flatMap(f => f.genres))].sort();
      genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre;
        option.textContent = genre;
        genreFilter.appendChild(option);
      });
    }

    function applyFilters() {
      const selectedYear = yearFilter.value;
      const selectedGenre = genreFilter.value;

      const filtered = films.filter(film => {
        const yearMatch = !selectedYear || film.year == selectedYear;
        const genreMatch = !selectedGenre || film.genres.includes(selectedGenre);
        return yearMatch && genreMatch;
      });

      renderFilms(filtered);
    }

    function resetFilters() {
      yearFilter.value = '';
      genreFilter.value = '';
      renderFilms(films);
    }

    
    populateFilters();
    renderFilms(films);
  </script>
</body>
</html>
