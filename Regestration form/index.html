<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма Реєстрації</title>
</head>

<body>
    <main>
        <div class="register-form-container">
            <h1 class="form-title">Реєстрація</h1>
            <form>
                <div class="form-field">
                    <input type="text" placeholder="Прізвище, ім'я, по батькові" required>
                </div>
                <div class="form-field">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-field">
                    <input type="tel" placeholder="Телефон" required>
                </div>
                <div class="form-field">
                    <input type="date" placeholder="Дата народження" required>
                </div>
                <div class="form-field">
                    <label class="container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        Погоджуюсь на обробку персональних даних
                    </label>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="button">Реєстрація</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
